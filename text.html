<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div#outer, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer-box{
            background-color: yellow;
        }
        #something{
            font-size: 2rem;
        }
        #abc{
            width:80%; 
            /* Width matches with parent width but height is not working when uisng percentages*/
            /* Because height of the outer box is depending on the height of its children.  */
            background-color: red;
            height: 100%;
            /* Percentages always compare with the parent */
        }
    </style>
</head>
<body>
   <div id="outer-box">
    <div id="something">Something</div>
    <div id="abc">fda</div>
   </div>
</body>
</html>
